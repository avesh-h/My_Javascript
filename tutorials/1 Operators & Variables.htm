<script>
                                                /*Variables and operators*/

var a = 22;
var b = "hello world"
c = 3;
d = a+c;

console.log(c);

console.log(a+c);

console.log(d);

console.log(a**c) ;     /*a and c at power of a*/

console.log(c**c);

console.log(++c);

console.log(--c);


</script>
