<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="css/bootstrap.css">

<style>
    .navbar{
        background-color: black;
    }
    .abc{
        background-color: aqua;
        font-size: large;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 500;
        height: 50px;
    }
    
</style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">

              <li class="nav-item dropdown">

      <div class="main" id="box">
         Click Me to add class and Remove class

      </div>





      <script>

/*CSS Property*/

/*document.querySelector(".navbar").style.background="red";
console.log("Hello");*/




/*Navbar Hover Effect*/

document.querySelector(".navbar").addEventListener("mouseenter",function(){

this.style.background = "rgba(0,0,0,0.5)";

});



document.querySelector(".navbar").addEventListener("mouseleave",function(){

this.style.background = "black";

});



/*Add Class Remove Class By Toogle Command*/

let a = document.getElementById("box");

a.addEventListener("click",function(){

    document.getElementById("box").classList.toggle("abc")
    
}) 




    


























      </script>
    
</body>
