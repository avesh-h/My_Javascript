    // Basic Example of Creatinf Promise Function

let buildPromise = new Promise((res,rej)=>{

      //Math.random() is function that guess the number between 0 to 1

    if(Math.random() >= 0.5){                           
        res('Your promise is resolved')
    }
    else{
        rej(new Error('Sorry Promise is not resolved'))
    }
})

buildPromise.then(res => console.log(res)).catch(rej=> console.log(rej))
