<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Local data Example</h1>

<div class="data">
   
</div>    

<script>
    let data = document.querySelector('.data')

const printHere = (my_data) => {

    let myHtml = 
    `
    
    <p><b>Name:</b>&nbsp;${my_data.Name}</p>
    <p><b>Age:</b>&nbsp;${my_data.Age}</p>
    <p><b>Course:</b>&nbsp;${my_data.course}</p>
    <p><b>BirthYear:</b>&nbsp;${my_data.Birthyear}</p>

    `
data.insertAdjacentHTML('afterbegin',myHtml)

} 
    
    //Now fetch the local created data


let Myrequest = fetch('Test.json').then(response =>{

    return response.json();

}).then(data =>{

   the_data = data[0]
   console.log(the_data)
   printHere(the_data)

})



   
</script>
    
</body>
</html>
