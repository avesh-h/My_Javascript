<script>
  
  
const person = function(firstname,lastname,birthyear){

this.firstname = firstname;
this.lastname = lastname;
this.birthyear = birthyear;

}


person.prototype.calcAge = function(){                                       //add Prototype property

    console.log(2022 - this.birthyear)

}


const student = function(firstname,lastname,birthyear,course){

person.call(this,firstname,lastname,birthyear);

this.course = course

}


student.prototype = Object.create(person.prototype)                      //Prototype Inheritance

student.prototype.fullname = function(){

    console.log(this.firstname +" "+this.lastname)
}


const mike = new student('Mike','harper',2001,'CS')                          //create object
