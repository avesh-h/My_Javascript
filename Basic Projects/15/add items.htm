                                          <!-- Add Items -->

    <div>

     <h2>Add Items</h2>   
<form action="">
<input type="text" size="20" id="input">

<input type="submit" value = 'Add Item' id="subBtn"> 

    </form>


<ul class="mt-5">
    <li class="list-items" >Item 1 <button class="bg-danger">X</button></li>
    <li class="list-items" >Item 2 <button class="bg-danger">X</button></li>
    <li class="list-items" >Item 3 <button class="bg-danger">X</button></li>
    <li class="list-items" >Item 4 <button class="bg-danger">X</button></li>
</ul>


</div>














  
    
 <!--Bootstrap Js File-->

 <script src="js/bootstrap.js"></script>


 <script>

let SubBtn = document.getElementById('subBtn')

let ul = document.querySelector('.mt-5')

let DelBtn = document.querySelectorAll('.bg-danger')

let SearchBox = document.getElementById('searchtxt')

//  console.log(ul)

//  console.log(DelBtn)

// console.log(input)

ul.addEventListener('click',RemoveEle)






//Add EventListener

SubBtn.addEventListener('click',AddEle)

//Create Function For that

function AddEle(e){

e.preventDefault()    

//Create Element
let addItem = document.createElement('li')

//Take input of Item
var input = document.querySelector('#input').value

// console.log(addItem)

addItem.className = 'list-items'
addItem.className = 'newAdded'

//create text of createdElement
let addTxt = document.createTextNode(input)


//Paste input inside created Element
addItem.appendChild(addTxt)

//Create Button
let addBtn = document.createElement('button')

//Add class
addBtn.className = 'bg-danger'

//Add TExt
addBtn.appendChild(document.createTextNode('X'))

//added to Item
addItem.appendChild(addBtn)


//add Element to the ul
ul.appendChild(addItem)




}



function RemoveEle(e){

if(e.target.classList.contains('bg-danger')){
   

let con = confirm('Are Sure ?')
if(con == true){

var li = e.target.parentElement

 ul.removeChild(li)
}    


}

}

                                      //Searching Function Of Example

SearchBox.addEventListener('keyup',searching)


function searching(e){

let srchTxt = e.target.value.toLowerCase()
// console.log(srchTxt)

let items = ul.getElementsByTagName('li')

// console.log(items)

Array.from(items).forEach(function(item){

let itemTxt = item.firstChild.textContent

// console.log(item)

if(itemTxt.toLowerCase().indexOf(srchTxt)!=-1){
    item.style.display = 'block'
}
else{
    item.style.display = 'none'
}

})




}
 </script>
